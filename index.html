      <form class="modForm" role="form" name="frm" id="frm">

          <div class="row">

            <div class="col-md-4 col-sm-4" >

          <div class="row">
            <div class="col-md-4 col-sm-4">
              <select2 name="mar" label="Label do select2" database="1"></select2>

              <select2 name="mar2" label="Label do select2 2" database="4"></select2>

            <datas></datas>

        </div>
        
      </form>
    </div>
  </div>
    
    
    <!----------------- TEMPLATES --------------------->
    <template id="input-label">
      <div class="form-group">
        <label class="control-label" :for="name">{{label}}</label>
        <input type="text" class="form-control" :name="name">
      </div>
    </template>
    
    <template id="modal">
      
      <div>
        
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" :data-target="'#'+name">Abrir Modal</button>
        
        <div class="modal fade" :id="name" :modal="name" role="dialog">
          <div class="modal-dialog modal-lg">
            
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <div>
                  <input-label :label="'Input no ' + name" :name="name + '-input'" tipo="quantidade"></input-label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default close-footer" data-dismiss="modal">Close</button>
              </div>
            </div>
                
          </div>
        </div>

      </div>
                
    </template>

    <template id="select2">
      <div :class="'form-group ' + name">
        <label class="control-label" :for="name">{{ label }}</label>
            <select class="form-control uf-select2" multiple></select>
      </div>
    </template>
        
    <template id="data">
      <div class="input-group date" id='teste'>
        <input type="text" class="form-control" readonly>
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>
    </template>

    <template id="zoom">
      <div class="form-group ufZoom">
        <div class="input-group">
            <input type="text" class="form-control"
                name="ZOOMNUMEROPROJETO">
            <span class="input-group-btn">
                <button uf-zoom="ZOOMNUMEROPROJETO"
                    class="btn btn-default esconde-botao"
                    type="button"
                    data-loading-text="<i class=&quot;fa fa-circle-o-notch fa-spin&quot;></i>"
                    tabindex="-1"><span
                        class="fluigicon fluigicon-search-test"></span></button>
            </span>
        </div>
        <input type="hidden" class="form-control codinput"
            name="PROJETODESC" readonly>
    </div>
    </template>
        
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
