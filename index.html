<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="ESTILO.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="jquery.maskMoney.min.js" type="text/javascript"></script>

    <script src="vue.min.js"></script>
    <title>Estudos VUE</title>
</head>
<body>
    
    
    <div class="col-md-10 col-md-offset-1" id="app">
        <hr>
        <div class="row" >
            <div class="col-md-2" >
                <modal></modal>
            </div>
            <div class="col-md-2" >
                <input-label label="Campo Tipo quantidade" tipo="quantidade" name='markin1'></input-label>
            </div>
            <div class="col-md-offset-2 col-md-2">
                <input-label label="Campo Tipo money" v-money="'R$'" name='markin2'></input-label>
            </div>
            <div class="col-md-4" >
                <input-label label="Q ISSO COLEGA (QUANTIDADE)" tipo="quantidade" name='markin3'></input-label>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <input-label label="Ã‰ VUE.JS @!'ovo' (MONEY)" tipo="money" name='markin4'></input-label>
            </div>
        </div>
    </div>
    

    <!----------------- TEMPLATES --------------------->
    <template id="input-label">
        <div class="form-group">
            <label class="control-label" :for="name">{{label}}</label>
            <input type="text" class="form-control" :name="name">
        </div>
    </template>
    
    <template id="modal">
        <div class="container">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Abrir Modal</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-lg">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                  </div>
                  <div class="modal-body">
                    <div>
                        <input type="text" class="form-control" name="modal" v-model="nome">
                        <span v-money="'R$'">{{nome}}</span>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
    </template>

        
        
    
    
    <script src="main.js"></script>
</body>
</html>
