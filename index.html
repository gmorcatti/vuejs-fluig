<body class="uF">

      <form class="modForm" role="form" name="frm" id="frm">
        
        <div class="col-md-10 col-md-offset-1" id="app">
          <hr>
          <div class="row">
                    <div class="col-md-4">
              <modal name="modalzin" cleanclose></modal>

            <div class="col-md-4" >
              <modal name="modal_teste1"></modal>
              <!-- <input-label label="Quantidade" tipo="quantidade" name='teste_quantidade' ></input-label> -->

              <input-label label="MONEY" tipo="money" name='teste_money' ></input-label>

            </div>

          <hr>
          <div class="row">
            <div class="col-md-4">
              <select2 name="mar" label="Label do select2" database="1"></select2>

              <select2 name="mar2" label="Label do select2 2" database="4"></select2>

            </div>

        </div>
        
      </form>
    </div>
  </div>
    
    
    <!----------------- TEMPLATES --------------------->
    <template id="input-label">
      <div class="form-group">
        <label class="control-label" :for="name">{{label}}</label>
        <input type="text" class="form-control" :name="name">
      </div>
    </template>
    
    <template id="modal">
      
      <div>
        
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" :data-target="'#'+name">Abrir Modal</button>
        
        <div class="modal fade" :id="name" :modal="name" role="dialog">
          <div class="modal-dialog modal-lg">
            
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <div>
                  <input-label :label="'Input no ' + name" :name="name + '-input'" tipo="quantidade"></input-label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default close-footer" data-dismiss="modal">Close</button>
              </div>
            </div>
                
          </div>
        </div>

      </div>
                
    </template>

    <template id="select2">
      <div :class="'form-group ' + name">
        <label class="control-label" :for="name">{{ label }}</label>
            <select class="form-control uf-select2" multiple></select>
      </div>
    </template>
        
    <template id="data">
      <div class="form-group">
        <label :for="name">{{label}}</label>
        <div class="input-group">
            <input readonly type="text" class="form-control" :name="name">
            <span class="input-group-addon iconData esconde-botao">
              <svg class="bi bi-calendar" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
              </svg>
            </span>
        </div>
      </div>  
    </template>
        
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
